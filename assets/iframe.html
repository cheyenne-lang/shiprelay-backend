<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div id="searchForm" class="search-form">
      <input id="orderInput" type="text" placeholder="Enter Order ID" class="order-input" />
      <button id="searchBtn" class="search-btn">Search</button>
    </div>

    <div id="result" class="result" style="display: none;">
      <div id="customerInfo" class="customer-info">
        <p><strong>Name:</strong> <span id="custName">--</span></p>
        <p><strong>Email:</strong> <span id="custEmail">--</span></p>
      </div>

      <div id="shipmentsContainer" class="shipments-container">
        <!-- Multiple shipments will be displayed here -->
      </div>
    </div>
  </div>

  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <script src="iframe.js"></script>
</body>
</html>
